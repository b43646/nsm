apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: gateway
spec:
  ingressClassName: nginx # use only with k8s version >= 1.18.0
  rules:
  - host: gateway.demo.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: gateway-svc
          servicePort: 80

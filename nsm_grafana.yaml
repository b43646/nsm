apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: grafana
  namespace: nginx-mesh
  annotations:
    nsm.nginx.com/internal-route: "true"
spec:
#  ingressClassName: nginx # use only with k8s version >= 1.18.0
  tls:
  rules:
  - host: grafana.nsm.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000
